<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gerenciador de Tarefas Diárias</title>
   
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
    <header>
        <h1>Gerenciador de Tarefas Diárias</h1>
    </header>
  
    <form id="formAdicionarTarefa">
        <fieldset>
            <legend>Adicionar Nova Tarefa</legend>
            <input type="text" id="tarefaInput" placeholder="Digite uma tarefa" required>
            <button type="submit">Adicionar Tarefa</button>
        </fieldset>
    </form>
  
    <button id="filtrarPendentesBtn">Filtrar Pendentes</button>
    
    <ul id="listaTarefas"></ul>

  <script src="script.js"></script>
</body>
</html>
